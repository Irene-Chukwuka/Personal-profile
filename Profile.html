<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irene</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
       <div class="card">
        <h1> Personal Profile</h1>
        <img src="Nneka.jpg" alt="Irene"  data-testid="slackDisplayImage">
        <div class="container2" data-testid="slackUserName">

        </div>
        <div class="github" data-testid="gitHubURL">
            <p> Github URL: <a href=""> </a></p>
        </div>
       </div>
    </div>  
    <script src="profile.js"></script>
</body>
</html>
